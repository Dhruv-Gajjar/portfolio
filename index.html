<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dhruv Gajjar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- nav -->
    <header>
      <nav>
        <div class="nav-center">
          <!-- nav-header -->
          <div class="nav-header">
            <h4 class="logo">dhruv gajjar</h4>
            <button class="nav-toggle">
              <i class="fas fa-bars"></i>
            </button>
          </div>
          <!-- links -->
          <ul class="links">
            <li>
              <a href="index.html">resume</a>
            </li>
            <li>
              <a href="projects.html">projects</a>
            </li>
            <li>
              <a href="about.html">about</a>
            </li>
            <li>
              <a href="contact.html">contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- main info -->
    <section class="main">
      <div class="container">
        <div class="info">
          <p>hello i'am</p>
          <h1 class="name">dhruv gajjar</h1>
          <p>creative front-end developer</p>
          <div class="socials">
            <button type="button" class="btn github-btn">
              <a href="#"><i class="fa-brands fa-github"></i></a>
            </button>
            <button type="button" class="btn linkedin-btn">
              <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </button>
          </div>
          <button type="button" class="btn resume-btn">download resume</button>
        </div>
        <!-- img div -->
        <img src="/img/hero-img.png" class="hero-img" alt="hero-image" />
      </div>
    </section>
    <!-- cards -->
    <section class="tools-info">
      <h2>tools i use</h2>
      <div class="tools">
        <!-- Html -->
        <div class="tool">
          <p class="tool-icon"><i class="fa-brands fa-html5"></i></p>
          <h4 class="tool-name">HTML</h4>
        </div>
        <!-- end -->
        <!-- Css -->
        <div class="tool">
          <p class="tool-icon">
            <i class="fa-brands fa-css3"></i>
          </p>
          <h4 class="tool-name">CSS</h4>
        </div>
        <!-- end -->
        <!-- JavaScript -->
        <div class="tool">
          <p class="tool-icon">
            <i class="fa-brands fa-js"></i>
          </p>
          <h4 class="tool-name">JavaScript</h4>
        </div>
        <!-- end -->
      </div>
    </section>
    <!-- my work -->
    <section class="my-work">
      <h2>my work</h2>
      <div class="work">
        <!-- start -->
        <div class="work-info">
          <img src="/img/img-2.jpg" alt="project-1" />
          <h3 class="work-name">Project 1</h3>
        </div>
        <!-- end -->
        <!-- start -->
        <div class="work-info">
          <img src="/img/img-2.jpg" alt="project-1" />
          <h3 class="work-name">Project 2</h3>
        </div>
        <!-- end -->
        <!-- start -->
        <div class="work-info">
          <img src="/img/img-3.png" alt="project-1" />
          <h3 class="work-name">Project 2</h3>
        </div>
        <!-- end -->
        <!-- start -->
        <div class="work-info">
          <img src="/img/img-4.jpg" alt="project-1" />
          <h3 class="work-name">Project 2</h3>
        </div>
        <!-- end -->
      </div>
    </section>
    <!-- Contact Me -->
    <section class="contact">
      <h2>contact me</h2>
      <form action="">
        <label for="email">
          <input
            type="text"
            name="email"
            placeholder="enter your e-mail id"
            class="e-mail"
          />
          <button type="submit" class="submitBtn">submit</button>
        </label>
      </form>
    </section>
    <!-- Footer -->
    <footer>
      <main>
        <h3>dhruv gajjar</h3>
        <p>made by dhruv gajjar</p>
      </main>
    </footer>
    <script
      src="https://kit.fontawesome.com/9b9b63304b.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
